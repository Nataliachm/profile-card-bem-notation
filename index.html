<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card__container_image-circular">
            <img class="card__image_circular" src="scarecrow.jpeg" alt="image">
        </div>
        <h3 class="card__name">Pablo Velasquez</h3>
        <div class="card__container_stars">
            <img class="card__image_star" src="/icons/star-solid.svg" alt="star">
            <img class="card__image_star" src="/icons/star-solid.svg" alt="star">
            <img class="card__image_star" src="/icons/star-solid.svg" alt="star">
            <img class="card__image_star" src="/icons/star-regular.svg" alt="star">
            <img class="card__image_star" src="/icons/star-regular.svg" alt="star">
        </div>
        <p class="card__description">Global Shaper and Fullstack developer working at Zebra Technologies and Somos
            Networks.
            I love mentoring currently working on Make It Real.
        </p>
        <div class="card__container_button">
            <button class="card__button">Read More</button>
            <button class="card__button card__button_color-purple">Contact</button>
        </div>
    </div>
</body>

</html>
